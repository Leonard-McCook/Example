<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-14">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>

<body>

    <h1>Registration Form</h1>

    <div>
        <text>First Name:</text>
        <input type="text" name="first_name">
    </div>
    <div>
        <text>Last Name:</text>
        <input type="text" name="last_name">
    </div>
    <text>Email Address:</text>
    <input type="text" name="email">
    <div>
        <text>Password:</text>
        <input type="text" name="Password">
    </div>
    <div>
        <text>Confirm Password</text>
        <input type="text" name="password">
    </div>
    <div>
        <text>Birthday</text>
        <input type="date" name="dob">
    </div>

    <div>
        <input type="radio" name="font" value="Male" id="normal">
        <label for="normal">Male<label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Female<label>
                        <input type="radio" name="font" value="normal" id="normal">
                        <label for="normal">Non-binary<label>
    </div>

    <div>
        <text>A short description about myself:</text>
        <textarea name="comment" cols="30" rows="4"></textarea>
    </div>

    <div>
        <text>Favorite Language</text>
        <select name="Favorite Language">
            <option>Python</option>
            <option>Java</option>
            <option>Javascript</option>
            <option>C#</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates<label>
    </div>
    <input type="submit" value="Create Account">


</body>

</html>
